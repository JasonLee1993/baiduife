<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>centering</title>
<style>
  .box{position:absolute; top:50%; left:50%; background:#ccc;/*定宽高：width:400px;height:200px; margin-left:-200px; margin-top:-100px;*/ /*不定宽高*/top:25%;bottom:25%; left:25%;right:25%; overflow:hidden}
  .yellow_left_top{background:#fc0;border:50px solid #fc0;border-radius:50px; position:absolute;top:-50px;left:-50px;}
  .yellow_right_bottom{background:#fc0;border:50px solid #fc0;border-radius:50px;position:absolute;bottom:-50px;right:-50px}
</style>
</head>

<body>
 <div class="box">
  <div class="yellow_left_top"></div>
  <div class="yellow_right_bottom"></div>
 </div>
</body>
</html>
